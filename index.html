<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Intesa Vincente</title>
    <style>
    </style>
</head>
<body>

            <div class="text-center mt-5">
                <h1>Intesa Vincente</h1>
                    <button type="button" class="btn btn-success" onclick="newRoom();">Crea nuova stanza</button>
                <div class="mt-5">
                    <label for="inputRoom">Unisciti ad una stanza</label>
                    <input type="text" class="list-inline form-control w-25" id="inputRoom" placeholder="Enter Room" style="display: inline!important;" oninput="this.value = this.value.toUpperCase();">
                    <button type="button" class="btn btn-primary" onclick="submit();">Unisciti</button>
                </div>
            </div>

</body>

<script>
    async function newRoom(){
        let response = await fetch("http://localhost:4200/newRoom");
        response = await response.json()
        window.location.href+=`play.html?room=${response}`
    }
    function submit(){
        const inputFieldValue = document.getElementById("inputRoom").value;
        console.log(inputFieldValue)
        window.location.href+=`play.html?room=${inputFieldValue}`
    }

</script>
</html>
